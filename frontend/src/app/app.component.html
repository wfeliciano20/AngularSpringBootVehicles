<div class="main">
  <h1>Add a new Vehicle</h1>
  <app-vehicle-input (newDataEvent)="appendData($event)"/>
  <h2>My Vehicles List</h2>
  <app-vehicle-display *ngFor="let vehicle of vehicles"
                       (removeItemEvent)="removeItem($event)"
                       [vehicle]="vehicle" />
</div>
